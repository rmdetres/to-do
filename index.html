<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>To-Do List App</title><link rel="stylesheet" href="styles.css"><script defer="defer" src="bundle.js"></script></head><body><div class="container"><h1>To-Do List</h1><form id="form"><label for="title">Title:</label> <input id="title" name="title" required> <label for="description">Description:</label> <textarea id="description" name="description" required></textarea> <label for="dueDate">Due Date:</label> <input type="date" id="dueDate" name="dueDate" required> <label for="priority">Priority:</label> <select id="priority" name="priority" required><option value="Low">Low</option><option value="Medium">Medium</option><option value="High">High</option></select> <button type="submit">Add Task</button></form><div id="content"><ol id="toDoList"></ol></div></div><script src="index.js"></script></body></html>
